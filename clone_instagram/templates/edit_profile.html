{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-3">
            <div class="card text-center">
                <div class="card-body">
                <h1 class="card-title">Edit Profile</h1>
                <form method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group col-10 offset-1">
                    <h6 class="col-12">Choose your picture</h6>
                    {{ form.picture }}
                    </div>
                    <div class="form-group col-10 offset-1">
                    <h6 class="col-12">First Name</h6>
                        {{ form.first_name }}
                    </div>
                    <div class="form-group col-10 offset-1">
                    <h6 class="col-12">Last Name</h6>
                        {{ form.last_name }}
                    </div>

                    <div class="row">
                        <div class="col-12 justify-content-center">
                        <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" name="action" class="btn btn-primary col-10">Create</button>
                    </div>

                </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
