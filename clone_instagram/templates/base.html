{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>InstaClone</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    </head>

    <body class="d-flex flex-column">

        <header>
            
            <div class="navbar navbar-dark bg-dark box-shadow">
              <div class="container d-flex justify-content-start">
                <a href="#" class="navbar-brand d-flex align-items-center offset-1">
                  <strong>InstaClone</strong>
                </a>
                <a href="{% url 'index' %}" class="navbar-text align-items-center ml-5">
                  <h6>Home</h6>
                </a>
                <a href="{% url 'newpost' %}" class="navbar-text align-items-center ml-5">
                  <h6>Post</h6>
                </a>
                <a href="{% url 'profile' request.user %}" class="navbar-text align-items-center ml-5">
                  <h6>Profile</h6>
                </a>
                <a href="{% url 'usersearch' %}" class="navbar-text align-items-center ml-5">
                  <h6>Search</h6>
                </a>
                <a href="{% url 'logout' %}" class="navbar-text align-items-center ml-5">
                  <h6>Logout</h6>
                </a>
              </div>
            </div>

        </header>

        <div class="jumbotron container-fluid flex-fill bg-white">

                {% block content %}
                {% endblock %}

                {% block pagination %}
                {% endblock %}

        </div>
        
    </body>
</html>
